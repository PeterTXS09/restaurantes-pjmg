{% extends 'layout.html' %}

{% block body %}

{% with messages = get_flashed_messages() %}
{% if messages%}
{% for message in messages %}
    <div class="alert alert-warning alert-dismissible fade show" role="alert">
        <p>{{ message}}</p>
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
        </button>
    </div>
{% endfor %}
{% endif %}
{% endwith %}
<form method="POST" action="/actualizar-orden/{{seleccionado.0}}">
    <select name="mesa" id="mesa">
        <option value=45 {% if seleccionado.1 == 45 %} selected {% endif %}>Mesa 1</option>
        <option value=55 {% if seleccionado.1 == 55 %} selected {% endif %}>Mesa 2</option>
        <option value=65 {% if seleccionado.1 == 65 %} selected {% endif %}>Mesa 3</option>
        <option value=75 {% if seleccionado.1 == 75 %} selected {% endif %}>Mesa 4</option>
        <option value=85 {% if seleccionado.1 == 85 %} selected {% endif %}>Mesa 5</option>
    </select>
    <select name="plato" id="plato">
        <option value=5 {% if seleccionado.2 == 5 %} selected {% endif %}>Arroz con pollo</option>
        <option value=15 {% if seleccionado.2 == 15 %} selected {% endif %}>Ceviche</option>
        <option value=25 {% if seleccionado.2 == 25 %} selected {% endif %}>Pollo a la brasa</option>
        <option value=35 {% if seleccionado.2 == 35 %} selected {% endif %}>Lomo saltado</option>
        <option value=45 {% if seleccionado.2 == 45 %} selected {% endif %}>Tacu tacu</option>
    </select>
    <input id="plato_old" name="plato_old" type="hidden" value={{seleccionado.2}}>
    <input id="mesa_old" name="mesa_old" type="hidden" value={{seleccionado.1}}>
    <button type="submit">
        Editar 
    </button>
</form>
{% endblock %}
